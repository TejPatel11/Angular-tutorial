<h2>{{title}}</h2>
<ul>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Cast</th>
        <th>Director</th>
        <th>Release Date</th>
    
    <tr *ngFor="let movie of movie; let i=index; custom: customfn;">
        <td>{{i}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.cast}}</td>
        <td>{{movie.director}}</td>
        <td>{{movie.releaseDate}}</td>
    </tr>

</ul>
