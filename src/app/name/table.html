<h2>{{title}}</h2>
    <ul>
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Cast</th>
            <th>Director</th>
            <th>Release Date</th>
        </tr>
        <tr *ngFor="let movie of movie; let i=index; let f=first; let l=last;"[ngClass]="{first:f, last:l}">
            <td>{{i}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.releaseDate}}</td>
        </tr>
    
    </ul>
